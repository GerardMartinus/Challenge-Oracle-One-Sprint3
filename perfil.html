    <link rel="stylesheet" href="assets/css/reset.css">

    <section class="perfil">

        <div class="perfil__container">
            <div class="alterar-foto">
                <img src="assets/img/perfil.png" alt="">
            </div>
            <div class="alterar-perfil">
                <div class="form">
                    <div class="label-float">
                        <input type="text" name="" id="" placeholder=" ">

                    </div>
                    <div class="label-float">
                        <input type="text" name="" id="" placeholder=" ">
                        <label>E-mail</label>
                    </div>
                    <div class="label-float">
                        <input type="text" name="" id="" placeholder=" ">

                    </div>
                    <div>
                         <input type="submit" value="Salvar">
                    </div>
                </div>
            </div>

    <section class="pre-footer">
        <div class="logo">
            <img src="assets/img/Logo.png" alt="">

        <ul>
            <li><a href="">Quem somos nós</a></li>
            <li><a href="">Política de privacidade</a></li>

            <li><a href="">Anuncie aqui</a></li>
        </ul>

        <form action="">
            <h3>Fale Conosco</h3>
            <input type="text" name="" id="" placeholder="Digite seu nome">
            <textarea name="" id="" cols="10" rows="10" placeholder="Escreva sua mensagem"></textarea>
            <input type="submit" value="Enviar Mensagem">
        </form>
    </section>

    <footer>
        <div class="top-footer">
            <a href="https://www.github.com/gerardmartinus" class="fa fa-github fa-2xl"></a>
            <a href="https://www.linkedin.com/in/gerardmartinus/" class="fa fa-linkedin fa-2xl"></a>

        </div>

        <div class="bottom-footer">
            AluraGeek &copy 2022
        </div>
