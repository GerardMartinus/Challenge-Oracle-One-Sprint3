<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0b1f61ece5.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">

<body>
    <header class="cabecalho">
        <a href="index.html"><img class="logo" src="assets/img/Logo.png" alt="logo alura geek"></a>
        <nav class="menu">
            <ul class="menu-lista">
                <li class="menu__item"><input type="text" name="" id="" placeholder="O que deseja encontrar?"></li>
                <li class="menu__item"><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main id="login">
        <h3>Iniciar Sessão</h3>
        <div class="login-content">
            <input type="email" name="" id="" placeholder="Digite seu email">
            <input type="password" name="" id="" placeholder="Digite sua senha">
            <input type="submit" value="Entrar">
        </div>
    </main>

    <section class="pre-footer">
        <div class="logo">
            <img src="assets/img/Logo.png" alt="">
        </div>
        <ul>
            <li><a href="">Quem somos nós</a></li>
            <li><a href="">Política de privacidade</a></li>
            <li><a href="">Programa fidelidade</a></li>
            <li><a href="">Nossas lojas</a></li>
            <li><a href="">Quero ser franqueado</a></li>
            <li><a href="">Anuncie aqui</a></li>
        </ul>

        <form action="">
            <h3>Fale Conosco</h3>
            <input type="text" name="" id="" placeholder="Digite seu nome">
            <textarea name="" id="" cols="10" rows="10" placeholder="Escreva sua mensagem"></textarea>
            <input type="submit" value="Enviar Mensagem">
        </form>
    </section>

    <footer>
        <div class="top-footer">
            <a href="https://www.github.com/gerardmartinus" class="fa fa-github fa-2xl"></a>
            <a href="https://www.linkedin.com/in/gerardmartinus/" class="fa fa-linkedin fa-2xl"></a>
            <a href="https://www.instagram.com/gerardmartinus" class="fa fa-instagram fa-2xl"></a>
        </div>
        <div class="middle-footer">Developed by Bruno Silva</div>
        <div class="bottom-footer">
            AluraGeek &copy 2022
        </div>
